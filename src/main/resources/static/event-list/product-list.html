<div class="section">
    <h3>Events</h3>
    <form name="search-product" ng-submit="vm.search()">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" ng-model="vm.params.name"/>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="minPrice">Min Price</label>-->
            <!--<input class="form-control" type="number" id="minPrice" step="0.01" ng-model="vm.params.minPrice"/>-->
        <!--</div>-->
        <!--<div class="form-group">-->
            <!--<label for="maxPrice">Max Price</label>-->
            <!--<input class="form-control" type="number" step="0.01" id="maxPrice" ng-model="vm.params.maxPrice"/>-->
        <!--</div>-->
        <div class="form-group">
            <label for="size">Size</label>
            <input class="form-control" type="number" id="size" ng-model="vm.params.size"/>
        </div>
        <div class="form-group">
            <label for="sort">Sort</label>
            <select id="sort" ng-model="vm.params.sort" class="form-control">
                <option>name</option>
                <option>price</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Event </th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="event in vm.events">
            <td>{{event.name}}</td>
            <td>{{event.price}}</td>
            <td>
                <button class="btn btn-default" ng-click="vm.editEvent(event)">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" ng-click="vm.changePage(true)">Previous</a></li>
            <li class="page-item">
                <a class="page-link" ng-click="vm.changePage(false)">Next</a></li>
        </ul>
    </nav>
</div>
